<section class="authPage">
  <div class="authCard">
    <header class="authHeader">
      <h4 class="authTitle">PSP Admin</h4>
      <p class="authSubtitle">Sign in to manage merchants and payment methods.</p>
    </header>

    @if (error) {
      <div class="alert">
        {{ error }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" class="authForm">
      <div class="field">
        <label class="label" for="email">Email</label>
        <input id="email" class="input" type="email" formControlName="email" />
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <input id="password" class="input" type="password" formControlName="password" />
      </div>

      <button class="btnPrimary" type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Login' }}
      </button>
    </form>
  </div>
</section>
