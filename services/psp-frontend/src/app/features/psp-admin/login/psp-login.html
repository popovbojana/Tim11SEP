<section class="authPage">
  <div class="authCard">
    <header class="authHeader">
      <p class="authSubtitle">
        Sign in to manage merchants and payment methods.
      </p>
    </header>

    @if (error) {
      <div class="alert">
        {{ error }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" class="authForm">
      <div class="field">
        <label class="label" for="email">Email address</label>
        <input 
          id="email" 
          class="input" 
          type="email" 
          formControlName="email" 
          [class.inputError]="form.controls.email.touched && form.controls.email.invalid"
        />
        @if (form.controls.email.touched && form.controls.email.invalid) {
          <span class="errorText">Please enter a valid email.</span>
        }
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <input 
          id="password" 
          class="input" 
          type="password" 
          formControlName="password" 
          [class.inputError]="form.controls.password.touched && form.controls.password.invalid"
        />
        @if (form.controls.password.touched && form.controls.password.invalid) {
          <span class="errorText">Password is required.</span>
        }
      </div>

      <button class="btnPrimary" type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Login' }}
      </button>
    </form>
  </div>
</section>
