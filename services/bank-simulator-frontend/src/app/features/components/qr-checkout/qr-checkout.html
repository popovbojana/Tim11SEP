<section class="authPage">
  <div class="authCard">
    <header class="authHeader">
      <div class="titleRow">
        <div>
          <h4 class="authTitle">Pay by QR code</h4>
          <p class="authSubtitle">
            Scan the QR code using your mobile banking app to complete the payment.
          </p>
        </div>
      </div>
    </header>

    @if (error()) {
      <div class="alert">
        {{ error() }}
      </div>
    }

    @if (loading()) {
      <p class="loading">Loading QR code...</p>
    } @else {
      <div class="qrBox">
        @if (qrImageSrc()) {
          <img class="qrImage" [src]="qrImageSrc()!" alt="QR code" />
        } @else {
          <div class="qrPlaceholder"></div>
        }
      </div>
    }

    <div class="actions">
      <button
        class="btnPrimary"
        type="button"
        (click)="scanAndPay()"
        [disabled]="confirming() || !qrText()"
      >
        {{ confirming() ? 'Processing...' : 'Scan & Pay' }}
      </button>
    </div>

    @if (confirming()) {
      <p class="hint">Processing payment, please waitâ€¦</p>
    }
  </div>
</section>
